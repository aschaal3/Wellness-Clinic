<h1>Wellness Clinic</h1>
<form action="mailto:info@voices" method="post" name="register" id="register">
    <p>Set up a meeting with us!</p>
	<p>
      <label for="firstname">First Name:</label>
      <input name="firstname" type="text" required="required" id="firstname">
    </p>
    <p>
      <label for="lastname">Last Name:</label>
      <input name="lastname" type="text" required="required" id="lastname">
	</p>
	<p>
      <label for="address">Address:</label>
      <input name="address" type="text" required="required" id="address">
    </p>
	<p>
      <label for="city">City:</label>
      <input name="city" type="text" required="required" id="city">
    </p>
	<p>
      <label for="state">State:</label>
      <input name="state" type="text" required="required" id="state">
    </p>
	<p>
      <label for="zip">Zip Code:</label>
      <input name="zip" type="text" required="required" id="zip">
    </p>
    <p>
      <label for="email">Email:</label>
      <input name="email" type="text" required="required" id="email">
    </p>
    <p>
      <input type="submit" name="submit" id="submit" value="Sign me up!">
      <input type="reset" name="reset" id="reset" value="Reset">
    </p>
</form>
